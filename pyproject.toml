[tool.poetry]
name = "screensaver-mpris-pauser"
version = "0.1.0"
description = ""
authors = ["Simon Lundstr√∂m <github-commits@soy.se>"]

[tool.poetry.dependencies]
python = "^3.7"
dbus-python = "^1.2.18"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.942"
pylint = "^2.13.7"
black = "^22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
show_error_codes = true

[tool.pylint]
    [tool.pylint.master]
    disable= [
        'missing-docstring',
        'consider-using-f-string',
        ]

    output-format = 'parseable'

[tool.isort]
profile = "black"
